name: ML Pipeline & Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint
      
      - name: Run Black formatter check
        run: black --check .
      
      - name: Run Flake8 linter
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run Pylint
        run: pylint ml/ app/ || true

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pandas numpy scikit-learn joblib fastapi
      
      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --cov=app --cov=ml --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  data-validation:
    name: Data & ML Validation
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib
      
      - name: Check data integrity
        run: |
          if [ -f "data/bank_loan.csv" ]; then
            python -m ml.deepchecks_suite
          else
            echo "Dataset not found, skipping data validation"
          fi
      
      - name: Validate preprocessor
        run: python -c "import joblib; joblib.load('models/preprocessor.joblib')" || echo "Preprocessor not available"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: credit-risk-api:${{ github.sha }}
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./Dockerfile.frontend
          push: false
          tags: credit-risk-frontend:${{ github.sha }}

  model-training:
    name: Train ML Models
    runs-on: ubuntu-latest
    needs: data-validation
    if: github.event_name == 'schedule' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn xgboost joblib
      
      - name: Run model training pipeline
        run: |
          python -m ml.prepare_data
          python -m ml.train
      
      - name: Upload trained models
        uses: actions/upload-artifact@v3
        with:
          name: trained-models
          path: models/
          retention-days: 30
      
      - name: Upload metrics
        uses: actions/upload-artifact@v3
        with:
          name: training-metrics
          path: data/processed/*_metrics.json

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: bandit-report.json

  notify-success:
    name: Notify Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, data-validation, build]
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "âœ“ ML Pipeline passed all checks"
          echo "- Linting: PASSED"
          echo "- Tests: PASSED"
          echo "- Data Validation: PASSED"
          echo "- Build: PASSED"

