version: '3.8'

services:
  # Backend API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-risk-app
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./ml:/app/ml
    networks:
      - credit-risk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prefect Orchestration (optional - can be disabled)
  prefect:
    image: prefecthq/prefect:2.14.20-python3.11
    container_name: credit-risk-orchestrator
    entrypoint: /opt/prefect/entrypoint.sh prefect server start
    ports:
      - "4200:4200"
    environment:
      - PREFECT_HOME=/app/.prefect
    volumes:
      - ./prefect:/app/workflows
      - prefect-data:/app/.prefect
    networks:
      - credit-risk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  credit-risk-network:
    driver: bridge

volumes:
  prefect-data:
    driver: local

